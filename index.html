<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Untuk Rinanda üíñ</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
      overflow-x: hidden;
    }
    section {
      min-height: 100vh;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 2rem;
      text-align: center;
      transition: opacity 0.6s ease;
    }
    section.active {
      display: flex;
      opacity: 1;
      animation: fadeIn 1s forwards;
    }
    h1, h2, p {
      color: #333;
      margin: 0.3em 0;
    }
    .btn {
      margin-top: 1rem;
      padding: 0.5rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 999px;
      background: #ff66a6;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background: #ff3e92;
    }

    .typing {
      font-size: 1.8rem;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #333;
      width: 0ch;
      animation-fill-mode: forwards;
      animation-timing-function: steps(27, end);
      animation-name: typing, blink;
      animation-duration: 3s, 0.7s;
      animation-iteration-count: 1, infinite;
    }
    @keyframes typing {
      from { width: 0ch; }
      to { width: 21ch; }
    }
    @keyframes blink {
      0%, 100% { border-color: transparent; }
      50% { border-color: #333; }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .typing2 {
      font-size: 1.6rem;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #333;
      width: 0ch;
      animation-fill-mode: forwards;
      animation-timing-function: steps(83, end);
      animation-name: typing2, blink;
      animation-duration: 6s, 0.7s;
      animation-iteration-count: 1, infinite;
    }
    @keyframes typing2 {
      from { width: 0ch; }
      to { width: 33ch; }
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
      width: 100%;
      max-width: 900px;
    }
    .gallery img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transform: scale(0.95);
      transition: 0.3s;
      opacity: 0;
      animation: fadeIn 1s forwards;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }

    #music-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 20;
      background: #ff66a6;
      color: white;
      border: none;
      padding: 12px 18px;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    #music-btn:hover {
      background: #ff3e92;
    }

    .control-buttons {
      margin-top: 1rem;
      display: flex;
      gap: 1rem;
      justify-content: center;
    }
    .control-buttons button {
      padding: 0.5rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 999px;
      background: #6a5af9;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    .control-buttons button:hover {
      background: #5748d6;
    }
  </style>
</head>
<body>

<button id="music-btn" onclick="toggleMusic()">üéµ Putar Musik</button>
<audio id="bg-music" src="song.mp3" loop></audio>

<section id="scene1" class="active">
  <h1 class="typing">Hai Rinanda Priska Dalle...</h1>
  <div class="control-buttons">
    <button onclick="pauseAnimation('scene1')">Pause</button>
    <button onclick="restartAll()">Restart</button>
  </div>
</section>

<section id="scene2">
  <h2 class="typing2">Terima kasih udah hadir di hidupku.. ü•∫</h2>
  <p>Kamu itu spesial banget buatku. Hari ini cuma pengingat bahwa kamu layak bahagia, tiap hari üíê</p>
  <div class="control-buttons">
    <button onclick="pauseAnimation('scene2')">Pause</button>
    <button onclick="restartAll()">Restart</button>
  </div>
</section>

<section id="scene3">
  <h2>üéâ Happy Birthday Tayaaaangkuuuu üéÇ</h2>
  <p>Semoga hari ini seindah senyumanmu.. Semoga semua impian kamu tergapai ya.. üíñ</p>
  <div class="gallery">
    <img src="foto1.jpg" alt="Foto 1" style="animation-delay: 0.1s" />
    <img src="foto2.jpg" alt="Foto 2" style="animation-delay: 0.2s" />
    <img src="foto3.jpg" alt="Foto 3" style="animation-delay: 0.3s" />
    <img src="foto4.jpg" alt="Foto 4" style="animation-delay: 0.4s" />
    <img src="foto5.jpg" alt="Foto 5" style="animation-delay: 0.5s" />
    <img src="foto6.jpg" alt="Foto 6" style="animation-delay: 0.6s" />
    <img src="foto7.jpg" alt="Foto 7" style="animation-delay: 0.7s" />
    <img src="foto8.jpg" alt="Foto 8" style="animation-delay: 0.8s" />
    <img src="foto9.jpg" alt="Foto 9" style="animation-delay: 0.9s" />
    <img src="foto10.jpg" alt="Foto 10" style="animation-delay: 1s" />
  </div>
  <div class="control-buttons">
    <button onclick="pauseAnimation('scene3')">Pause</button>
    <button onclick="restartAll()">Restart</button>
  </div>
</section>

<script>
  let autoSceneTimeouts = [];
  let isPlaying = false;

  function clearAutoSceneTimeouts() {
    autoSceneTimeouts.forEach(tid => clearTimeout(tid));
    autoSceneTimeouts = [];
  }

  function scheduleScenes() {
    clearAutoSceneTimeouts();
    autoSceneTimeouts.push(setTimeout(() => nextScene(2), 5000));
    autoSceneTimeouts.push(setTimeout(() => nextScene(3), 11000));
  }

  function nextScene(n) {
    document.querySelectorAll("section").forEach(s => s.classList.remove("active"));
    document.getElementById("scene" + n).classList.add("active");
  }

  function toggleMusic() {
    const music = document.getElementById("bg-music");
    const btn = document.getElementById("music-btn");
    if (isPlaying) {
      music.pause();
      btn.innerText = "üéµ Putar Musik";
    } else {
      music.play();
      btn.innerText = "‚è∏Ô∏è Pause Musik";
    }
    isPlaying = !isPlaying;
  }

  // Pause animasi & hentikan auto pindah scene
  function pauseAnimation(sceneId) {
    clearAutoSceneTimeouts();

    const section = document.getElementById(sceneId);
    const typingElement = section.querySelector('.typing, .typing2');
    if (!typingElement) return;

    typingElement.style.animationPlayState = 'paused';

    showResumeButton(section, sceneId);
  }

  // Restart semua dari awal scene 1 + animasi typing reset + auto pindah scene restart
  function restartAll() {
    clearAutoSceneTimeouts();

    // Reset semua animasi typing supaya bisa di-restart
    document.querySelectorAll('.typing, .typing2').forEach(el => {
      el.style.animation = 'none';
      void el.offsetWidth; // force reflow
      if (el.classList.contains('typing')) {
        el.style.animation = 'typing 3s steps(27, end) forwards, blink 0.7s infinite';
      } else if (el.classList.contains('typing2')) {
        el.style.animation = 'typing2 6s steps(83, end) forwards, blink 0.7s infinite';
      }
      el.style.animationPlayState = 'running';
    });

    // Tampilkan scene 1 dan sembunyikan yang lain
    document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
    document.getElementById('scene1').classList.add('active');

    // Hapus tombol Resume kalau ada
    document.querySelectorAll('.resume-btn').forEach(btn => btn.remove());

    // Restart auto scene switching
    scheduleScenes();
  }

  // Resume animasi & lanjut auto pindah scene
  function resumeAnimation(sceneId) {
    const section = document.getElementById(sceneId);
    const typingElement = section.querySelector('.typing, .typing2');
    if (!typingElement) return;

    typingElement.style.animationPlayState = 'running';

    hideResumeButton(section);

    scheduleScenes();
  }

  function showResumeButton(section, sceneId) {
    let container = section.querySelector('.control-buttons');
    if (!container) return;

    if (container.querySelector('.resume-btn')) return;

    const resumeBtn = document.createElement('button');
    resumeBtn.innerText = "Resume";
    resumeBtn.className = "resume-btn";
    resumeBtn.style.backgroundColor = '#28a745';
    resumeBtn.onclick = () => resumeAnimation(sceneId);

    container.appendChild(resumeBtn);
  }

  function hideResumeButton(section) {
    let resumeBtn = section.querySelector('.resume-btn');
    if (resumeBtn) resumeBtn.remove();
  }

  // Jalankan schedule scene otomatis saat halaman load
  scheduleScenes();

</script>

</body>
</html>
